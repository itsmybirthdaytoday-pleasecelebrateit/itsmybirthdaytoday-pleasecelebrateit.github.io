<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>its my birthday today. please celebrate it</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: white;
      color: blue;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <p>its my birthday today. please celebrate it.</p>
  <button onclick="checkDate()">celebrate</button>

  <script>
    function checkDate() {
      const acceptedDates = [
        "4/12", "4/12/2025", "04/12", "04/12/2025",
        "april 12", "april 12th", "april 12, 2025", "april 12th, 2025",
        "Apr 12", "Apr 12, 2025", "Apr 12th, 2025"
      ];

      let input = prompt("What’s today’s date?");
      if (!input) return;

      input = input.trim().toLowerCase();

      if (acceptedDates.some(date => input === date.toLowerCase())) {
        alert("i really like the dog park. can we please go there?");
      } else {
        alert("hm... that's not today. maybe check the calendar?");
      }
    }
  </script>
</body>
</html>

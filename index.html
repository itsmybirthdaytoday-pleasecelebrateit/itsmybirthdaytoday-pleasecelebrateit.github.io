<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>its my birthday today. please celebrate it</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      background-color: white;
      color: blue;
      font-size: 24px;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      transition: background-color 1s, color 1s;
    }

    button, input {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    input {
      border: 2px solid #007BFF;
      display: none;
    }
  </style>
</head>
<body>
  <p id="mainText">its my birthday today. please celebrate it.</p>
  
  <button id="celebrateBtn" onclick="startCelebration()">celebrate</button>
  <br>
  <input type="text" id="dateInput" placeholder="put it here" onkeydown="if(event.key === 'Enter') validateDate()">
  <br>
  <input type="text" id="nameInput" placeholder="put it here" onkeydown="if(event.key === 'Enter') validateName()">
  <br>
  <input type="text" id="finalDateInput" placeholder="put it here" onkeydown="if(event.key === 'Enter') validateFinalDate()">

  <script>
    const acceptedDates1 = [
      "4/13", "4/13/2000", "04/13", "04/13/2000",
      "april 13", "april 13th", "april 13, 2000", "april 13th, 2000",
      "apr 13", "apr 13, 2000", "apr 13th, 2000"
    ];

    const acceptedDates2 = [
      "4/12", "4/12/2025", "04/12", "04/12/2025",
      "april 12", "april 12th", "april 12, 2025", "april 12th, 2025",
      "apr 12", "apr 12, 2025", "apr 12th, 2025"
    ];

    function startCelebration() {
      alert("i really like the guest room. can we please go there?");
      document.getElementById("celebrateBtn").style.display = "none";
      document.getElementById("dateInput").style.display = "inline-block";
      document.getElementById("dateInput").focus();
    }

    function validateDate() {
      const input = document.getElementById("dateInput").value.trim().toLowerCase();
      if (acceptedDates1.some(date => input === date.toLowerCase())) {
        alert("wow, this place is fun. can we go to the front lawn now?");
        document.getElementById("dateInput").style.display = "none";
        document.getElementById("nameInput").style.display = "inline-block";
        document.getElementById("nameInput").focus();
      } else {
        alert("nope...");
      }
    }

    function validateName() {
      const input = document.getElementById("nameInput").value.trim().toLowerCase();
      if (input === "sarah sallow") {
        alert("thank you. lets go on a walk outside. to the shed...");
        
        // change theme
        document.body.style.backgroundColor = "#1a1a1a";
        document.body.style.color = "#d0e1ff";
        document.title = "i think today is my birthday";
        document.getElementById("mainText").textContent = "i think today is my birthday";

        // switch input fields
        document.getElementById("nameInput").style.display = "none";
        document.getElementById("finalDateInput").style.display = "inline-block";
        document.getElementById("finalDateInput").focus();
      } else {
        alert("no.");
      }
    }

    function validateFinalDate() {
      const input = document.getElementById("finalDateInput").value.trim().toLowerCase();
      if (acceptedDates2.some(date => input === date.toLowerCase())) {
        alert("oh. i forgot...");
        window.location.href = "https://itsmybirthdaytoday-pleasecelebrateit.github.io/story.html";
      } else {
        alert("what's that supposed to mean?");
      }
    }
  </script>
</body>
</html>
